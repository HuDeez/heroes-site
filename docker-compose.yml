networks:
  dev:


services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - '80:80'
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
    networks:
      - dev

  frontend:
    build: 
      context: ./frontend
    networks:
      - dev
    
  backend:
    build: 
      context: ./backend
    networks:
      - dev

  postgres:
    image: postgres:16.4
    environment:
      POSTGRES_DB: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "58aacd75"
    ports:
      - "5432:5432"
    

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.org
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"